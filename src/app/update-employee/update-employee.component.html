
<div class="container">
<h2>updateEmployee</h2>
<form (ngSubmit)="onSubmit()">

    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="employee.address">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="age" name="age" [(ngModel)]="employee.age">
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
